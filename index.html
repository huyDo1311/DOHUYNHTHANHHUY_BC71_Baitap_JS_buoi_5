<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container ">
        <div class="mt-2">
            <h3>Bài 1: Quảy lý tuyển sinh</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-4"><input class="form-control" type="text" placeholder="Điểm chuẩn" id="diemChuan">
                    </div>
                    <div class="col-4">
                        <select class="form-select" name="" id="khuVuc">
                            <option value="0" selected>Chọn khu vực</option>
                            <option value="2">A</option>
                            <option value="1">B</option>
                            <option value="0.5">C</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select class="form-select" name="" id="doiTuong">
                            <option value="0" selected>Chọn đối tượng</option>
                            <option value="2.5">1</option>
                            <option value="1.5">2</option>
                            <option value="1">3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group mt-4">
                <div class="row">
                    <div class="col-4"><input type="text" placeholder="Điểm môn thứ nhất" class="form-control"
                            id="diemMonThuNhat"></div>
                    <div class="col-4"><input type="text" placeholder="Điểm môn thứ hai" class="form-control"
                            id="diemMonThuHai"></div>
                    <div class="col-4"><input type="text" placeholder="Điểm môn thứ ba" class="form-control"
                            id="diemMonThuBa"></div>
                </div>
            </div>
            <button onclick="xetTuyen()" type="button" class="btn btn-success mt-4 col-2 p-2">
                Kết Quả
            </button>
            <div class="alert alert-success mt-4" role="alert">
                <strong>Kết quả:</strong>
                <p id="ketQuaBai1"></p>
            </div>
        </div>
        <hr>
        <div class="mt-2">
            <h3>Bài 2: Tính tiền điện</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-4"><input class="form-control" type="text" placeholder="Nhập họ tên" id="hoTen">
                    </div>
                    <div class="col-4"><input class="form-control" type="text" placeholder="Nhập Kw" id="soDien">
                    </div>
                </div>
            </div>
            <button onclick="tinhTienDien()" type="button" class="btn btn-success mt-4 col-2 p-2">
                Kết Quả
            </button>
            <div class="alert alert-success mt-4" role="alert">
                <strong>Kết quả:</strong>
                <p id="ketQuaBai2"></p>
            </div>
        </div>
        <hr>
        <div class="mt-2">
            <h3>Bài 3: Tính thuế thu nhập cá nhân</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-4"><input class="form-control" type="text" placeholder="Nhập họ tên" id="hoTenBai3">
                    </div>
                    <div class="col-4"><input class="form-control" type="text" placeholder="Tổng thu nhập năm"
                            id="tongThuNhap">
                    </div>
                    <div class="col-4"><input class="form-control" type="text" placeholder="Số người phụ thuộc"
                            id="soNguoiPhuThuoc">
                    </div>
                </div>
            </div>
            <button onclick="tinhTienThue()" type="button" class="btn btn-success mt-4 col-2 p-2">
                Tính tiền thuế
            </button>
            <div class="alert alert-success mt-4" role="alert">
                <strong>Kết quả:</strong>
                <p id="ketQuaBai3"></p>
            </div>
        </div>
        <hr>
        <div class="mt-2">
            <h3>Bài 4: Tính tiền cáp</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <select class="form-select" name="" id="khachHang">
                            <option value="0" selected>Chọn loại khách hàng</option>
                            <option value="1">Nhà dân</option>
                            <option value="2">Doanh nghiệp</option>
                        </select>
                    </div>
                    <div class="col-4"><input class="form-control" type="text" placeholder="Nhập mã khách hàng"
                            id="maKhachHang">
                    </div>
                    <div class="col-4"><input class="form-control" type="text" placeholder="Số kênh cao cấp"
                            id="soKenh">
                    </div>
                </div>
                <div class="theKetNoi">
                    <div class="row mt-4">
                        <div class="col-4"><input class="form-control" type="text" placeholder="Số kết nối"
                                id="soKetNoi">
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="tinhTienCap()" type="button" class="btn btn-success mt-4 col-2 p-2">
                Tính tiền cáp
            </button>
            <div class="alert alert-success mt-4" role="alert">
                <strong>Kết quả:</strong>
                <p id="ketQuaBai4"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
